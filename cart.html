<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.cart-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1.5rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

h2 {
    color: #343a40;
}

/* Cart Items Container */
.cart-items-container {
    display: flex;
    flex-direction: column;
    flex: 1;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

/* Individual Cart Item */
.cart-item {
    display: flex;
    align-items: center;
    gap: 5rem;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fdfdfd;
    transition: box-shadow 0.3s ease;
}

.cart-item:hover {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* Image Styling */
.cart-item img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    object-fit: cover;
}

/* Cart Item Details */
.cart-items-details {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.cart-item-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #212529;
    margin: 0;
}

.cart-item-price {
    font-size: 1.1rem;
    color: #495057;
    margin: 0;
}

/* Cart Item Actions */
.cart-item-actions {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.quantity-input {
    width: 60px;
    padding: 0.3rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    text-align: center;
}

.remove-btn:hover {
    background-color: #a31221;
}

/* Cart Summary */
.cart-summary {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid #ddd;
    padding-top: 1rem;
}

.cart-total {
    font-size: 1.3rem;
    font-weight: bold;
    color: #2a3137;
}

.cart-checkout-btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    font-size: 1.15rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cart-checkout-btn:hover {
    background-color: #197e2f;
}

    </style>
</head>
<body>
<div class="cart-container">
<h2 class=" text-center fw-bold mb-3">Shopping Cart</h2>
<div id="cart-items" class="cart-items-container"></div>
<div class="cart-summary">
    <p class="cart-total" id="total">Total: $0.00</p>
    <button class="cart-checkout-btn" id="checkout">Checkout</button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="cart.js"></script>

</body>
